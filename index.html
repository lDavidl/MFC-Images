<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Gallery</title>
<style>
  body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
  h1 { text-align: center; }
  .gallery { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
  .item { text-align: center; }
  img { max-width: 200px; max-height: 200px; display: block; margin-bottom: 5px; border: 1px solid #ccc; border-radius: 4px; }
  .filename { font-size: 0.9em; color: #333; word-break: break-word; }
</style>
</head>
<body>
<h1>My Image Gallery</h1>
<div class="gallery" id="gallery"></div>

<script>
const owner = "lDavidl";     // Replace with your GitHub username
const repo = "MFC-Images";            // Replace with your repo name
const folder = "";                        // Empty string = root folder, or "figures" if using a folder

const gallery = document.getElementById("gallery");

fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${folder}`)
  .then(res => res.json())
  .then(files => {
    files.forEach(file => {
      // Only images
      if (!file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) return;
      
      const div = document.createElement("div");
      div.className = "item";

      const img = document.createElement("img");
      img.src = file.download_url;
      img.alt = file.name;

      const caption = document.createElement("div");
      caption.className = "filename";
      caption.textContent = file.name;

      div.appendChild(img);
      div.appendChild(caption);
      gallery.appendChild(div);
    });
  })
  .catch(err => console.error("Error loading images:", err));
</script>
</body>
</html>
